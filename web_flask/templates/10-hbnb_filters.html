<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="static/images/icon.ico" >

		<link rel="stylesheet" href="../static/styles/4-common.css"/>
		<link rel="stylesheet" href="../static/styles/3-header.css"/>
		<link rel="stylesheet" href="../static/styles/3-footer.css"/>
		<link rel="stylesheet" href="../static/styles/6-filters.css"/>
	</head>
    <body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<ul class="popover">
						{% for state in states %}
						<li><h2>{{ state.name }}</h2></li>
						<UL>
							{% for city in state.cities %}
								<li><h4><b>&nbsp;{{ city.name }}</b></h4><li>
							{% endfor %}
						</UL>
					{% endfor %}
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<ul class="popover">
					{% for amenity in amenities %}
					<li><h4><b>&nbsp;{{ amenity.name }}</b></h4><li>
					{% endfor %}
					</ul>
				</div>

			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
